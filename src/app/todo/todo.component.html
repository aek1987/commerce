<h2>Ma To-Do List</h2>

<div>
  <input [(ngModel)]="newTask" placeholder="Nouvelle tÃ¢che" />
  <button (click)="addTask()">Ajouter</button>
</div>

<ul>
  <li *ngFor="let task of tasks; let i = index">
    <span [ngClass]="{ 'completed': task.completed }">{{ task.label }}</span>
    <button (click)="completeTask(task)" [disabled]="task.completed">Terminer</button>
    <button (click)="removeTask(i)">Supprimer</button>
  </li>
</ul>
