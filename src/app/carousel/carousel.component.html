<div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let item of items; let i = index" [ngClass]="{'active': i === currentIndex}">
        <img [src]="item" alt="Image {{ i + 1 }}" class="carousel-image">
      </div>
    </div>
    <button (click)="prev()" class="carousel-control prev">&#10094;</button>
    <button (click)="next()" class="carousel-control next">&#10095;</button>
  </div>
