<div class="container mt-4">
  <div *ngIf="!products.length">Chargement des produits...</div>
  <div class="row">
    <!-- Sidebar pour les filtres -->
    <div class="col-md-3">
      <div class="filter-sidebar">
        <!-- Filtres par prix -->
        <div class="form-check mb-3">
          <input 
            type="checkbox" 
            id="less-than-3m" 
            value="20000"
            class="form-check-input" 
            (change)="onPriceFilterChange($event)" 
          />
          <label class="form-check-label" for="less-than-3m">{{'MOINS2'|translate}}</label>
        </div>
        <div class="form-check mb-3">
          <input 
            type="checkbox" 
            id="less-than-4m" 
            value="40000"
            class="form-check-input" 
            (change)="onPriceFilterChange($event)" 
          />
          <label class="form-check-label" for="less-than-4m">{{'MOINS4'|translate}} </label>
        </div>
        <div class="form-check mb-3">
          <input 
            type="checkbox" 
            id="less-than-5m" 
            value="60000"
            class="form-check-input" 
            (change)="onPriceFilterChange($event)" 
          />
          <label class="form-check-label" for="less-than-5m">{{ 'MOINS6'|translate}} </label>
        </div>

        <!-- Filtres de marques -->
        <div class="dropdown-container mb-3">
          <div class="dropdown-header" (click)="toggleDropdown()">
            <span>{{ 'MARQUE' | translate }}</span>
            <i class="arrow" [class.open]="dropdownOpen"></i>
          </div>
          <div *ngIf="dropdownOpen" class="dropdown-list">
            <div *ngFor="let category of categories" class="form-check">
              <input 
                type="checkbox" 
                [value]="category" 
                (change)="onCategoryChange($event)" 
o                          
               
                [checked]="selectedCategories.includes(category)" 
                class="form-check-input"
                id="{{category}}"
              />
              <label class="form-check-label" for="{{category}}">{{ category }}</label>
            </div>
          </div>
        </div>

        <!-- Slider pour la plage de prix -->
     <!-- Slider pour la plage de prix avec deux poignÃ©es -->

     <div class="price-filter">
      <label for="priceRange" class="form-label">{{ 'PRIX' | translate }}</label>
      <div class="slider-wrapper">
        <input 
          type="range" 
          min="4000" 
          max="400000" 
          [(ngModel)]="minPrice" 
          (input)="onPriceChange()" 
          class="range-slider" 
          
        />
        <input 
          type="range" 
          min="4000" 
          max="400000" 
          [(ngModel)]="maxPrice" 
          (input)="onPriceChange()" 
          class="range-slider" 
          
        />    
        <!-- Barre de progression visuelle -->
        <div class="slider-progress-container">
          <div 
            class="slider-progress" 
            [style.left.%]="(minPrice / 10)" 
            [style.width.%]="((maxPrice - minPrice) / 10)">
          </div>
        </div>
      </div>
    
      <!-- Affichage des valeurs min et max -->
      <div class="price-values">
        <span>{{ minPrice | thousandSeparator }} DA</span>
        <span>{{ maxPrice | thousandSeparator }} DA</span>
      </div>
    </div>
    


        
      <!-- filstre par des image de marques -->
      
    
      

      <!-- fin des filtre -->
      </div>
    </div>

    <!-- Liste des produits -->
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-4 col-sm-6 mb-4" *ngFor="let product of filteredProducts">
          <div class="card product-card" (click)="goToProductDetail(product)"
          
          (mouseenter)="isHoveredProduct = product.id.toString()" 
           (mouseleave)="isHoveredProduct = null">
            <img [src]="product.image" alt="{{ product.name }}" class="card-img-top product-image">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text"><strong>Prix : {{ product.price | thousandSeparator }}</strong></p>
              <p class="card-text">{{ product.description }}</p>
              <button *ngIf="isHoveredProduct === product.id.toString()" class="btn btn-primary" (click)="addToCart(product, $event)">
                <fa-icon [icon]="faCartPlus"></fa-icon>
                Ajouter au panier
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-cart></app-cart>
</div>
