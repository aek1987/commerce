<div class="container mt-4">
  <div class="row">
    <!-- Sidebar pour les filtres -->
    <div class="col-md-3">
      <div class="filter-sidebar">
        <!-- Filtres par prix -->
        <div class="form-check mb-3">
          <input 
            type="checkbox" 
            id="less-than-3m" 
            value="30000"
            class="form-check-input" 
            (change)="onPriceFilterChange($event)" 
          />
          <label class="form-check-label" for="less-than-3m">{{ 'MOINS 3' | translate }} </label>
        </div>
        <div class="form-check mb-3">
          <input 
            type="checkbox" 
            id="less-than-4m" 
            value="30000"
            class="form-check-input" 
            (change)="onPriceFilterChange($event)" 
          />
          <label class="form-check-label" for="less-than-4m">{{ 'MOINS 4' | translate }} </label>
        </div>
        <div class="form-check mb-3">
          <input 
            type="checkbox" 
            id="less-than-5m" 
            value="30000"
            class="form-check-input" 
            (change)="onPriceFilterChange($event)" 
          />
          <label class="form-check-label" for="less-than-5m">{{ 'MOINS 5' | translate }} </label>
        </div>

        <!-- Filtres de marques -->
        <div class="dropdown-container mb-3">
          <div class="dropdown-header" (click)="toggleDropdown()">
            <span>{{ 'MARQUE' | translate }}</span>
            <i class="arrow" [class.open]="dropdownOpen"></i>
          </div>
          <div *ngIf="dropdownOpen" class="dropdown-list">
            <div *ngFor="let category of categories" class="form-check">
              <input 
                type="checkbox" 
                [value]="category" 
                (change)="onCategoryChange($event)" 
                [checked]="selectedCategories.includes(category)" 
                class="form-check-input"
                id="{{category}}"
              />
              <label class="form-check-label" for="{{category}}">{{ category }}</label>
            </div>
          </div>
        </div>

        <!-- Slider pour la plage de prix -->
     <!-- Slider pour la plage de prix avec deux poignÃ©es -->

  <label for="priceRange" class="form-label">{{'PRIX' |translate}}</label>
  <div class="price-slider mb-2">
    <input
      type="range"
      min="0"
      max="30"
      [(ngModel)]="minPrice"
      (input)="onPriceChange()"
      class="form-range"
      id="minPriceRange"
      style="position: absolute;"
    />
    <input
      type="range"
      min="0"
      max="1000"
      [(ngModel)]="maxPrice"
      (input)="onPriceChange()"
      class="form-range"
      id="maxPriceRange"
      style="position: absolute;"
    />
    <!-- Barre de progression visuelle -->
    <div class="progress-bar">
      <div 
        class="active-range" 
        [style.left.%]="(minPrice / 10)" 
        [style.width.%]="(maxPrice - minPrice) / 10">
      </div>
    </div>
  </div>
  <!-- Affichage des valeurs min et max -->
  <div class="d-flex justify-content-between">
    <span>{{ minPrice | thousandSeparator }} DZ</span>
    <span>{{ maxPrice | thousandSeparator }} DZ</span>
  </div>


        
      <!-- filstre par des image de marques -->
      
    
      

      <!-- fin des filtre -->
      </div>
    </div>

    <!-- Liste des produits -->
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-4 col-sm-6 mb-4" *ngFor="let product of filteredProducts">
          <div class="card product-card" (click)="goToProductDetail(product)"
          
          (mouseenter)="isHoveredProduct = product.id.toString()" 
           (mouseleave)="isHoveredProduct = null">
            <img [src]="product.image" alt="{{ product.name }}" class="card-img-top product-image">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">Prix : {{ product.price | thousandSeparator }} DA </p>
              <p class="card-text">{{ product.description }}</p>
              <button *ngIf="isHoveredProduct === product.id.toString()" class="btn btn-primary" (click)="addToCart(product, $event)">
                <fa-icon [icon]="faCartPlus"></fa-icon>
                Ajouter au panier
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-cart></app-cart>
</div>
