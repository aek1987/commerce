<div class="container mt-4">
  <h2 class="mb-4">Votre Panier</h2>
  <h4>Total : {{ total }} DZ</h4>
  <div *ngIf="items.length === 0" class="alert alert-warning">
    Votre panier est vide
  </div>

  <ul class="list-group mb-4" *ngIf="items.length > 0">
    <li *ngFor="let item of items" class="list-group-item d-flex justify-content-between align-items-center">
      {{ item.name }}
      <span class="badge bg-primary rounded-pill">{{ item.price }} DZ</span>
    </li>
  </ul>

  <div *ngIf="items.length > 0">
    
    <!-- Section pour afficher le total -->
   
    <button class="btn btn-danger" (click)="clearCart()">Vider le Panier</button>
