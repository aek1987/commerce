
<div *ngIf="items.length === 0">
  <p>Votre panier est vide</p>
</div>

<div class="container mt-4">
  <h2 class="mb-4">Votre panier</h2>

  <div *ngIf="items.length === 0" class="alert alert-warning">
    Votre panier est vide
  </div>

  <ul class="list-group mb-4" *ngIf="items.length > 0">
    <li *ngFor="let item of items" class="list-group-item d-flex justify-content-between align-items-center">
      {{ item.name }}
      <span class="badge bg-primary rounded-pill">{{ item.price }} â‚¬</span>
    </li>
  </ul>

  <button class="btn btn-danger" (click)="clearCart()" *ngIf="items.length > 0">Vider le panier</button>
</div>
