<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4">Connexion</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="loginData.email"
              required
              email
              placeholder="Entrez votre email"
            />
            <div *ngIf="loginForm.submitted && !loginData.email" class="text-danger">
              Email est requis.
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="loginData.password"
              required
              placeholder="Entrez votre mot de passe"
            />
            <div *ngIf="loginForm.submitted && !loginData.password" class="text-danger">
              Mot de passe est requis.
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">
            Se connecter
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
