<div class="container mt-5">
  <h2>Connexion</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="loginData.email"
        required
        email
      />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        [(ngModel)]="loginData.password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Se connecter</button>
  </form>
</div>
