<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/products">

      {{ 'NAVBAR.BRAND' | translate }}
  </a>
   <!-- Barre de recherche -->
   <form class="col-md-6 mb-3">
    <div class="input-group">
      <input 
        type="text" 
        placeholder="Rechercher des produits..." 
        class="form-control search-input" 
      />
     
    </div>
  </form>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto"> <!-- Utilisation de ms-auto pour aligner tous à droite -->
        <a class="nav-link" routerLink="/confirm-order">
            <fa-icon [icon]="faShoppingCart"></fa-icon>{{ 'PANIER' | translate }} 
            <span *ngIf="CountItem > 0" class="badge bg-danger text-white">
                {{ CountItem }} <!-- Display CountItem -->
            </span>
        </a>
          <li class="nav-item">
              <a class="nav-link" routerLink="/orders"><fa-icon [icon]="faReceipt"></fa-icon> {{ 'COMMANDES' | translate }}</a>
              
          </li>
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <fa-icon [icon]="faUser"></fa-icon> {{ 'USER' | translate }}
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li *ngIf="!isAuthenticated"><a class="dropdown-item" routerLink="/login">Se connecter</a></li>
                  <li *ngIf="isAuthenticated"><a class="dropdown-item" (click)="logout()">Se déconnecter</a></li>
                  <li *ngIf="!isAuthenticated"><a class="dropdown-item" routerLink="/register">S'inscrire</a></li>

                  <fa-icon [icon]="faGlobe"></fa-icon> 
              </a>
              <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                  <li><a class="dropdown-item" (click)="switchLanguage('fr')">Français</a></li>
                  <li><a class="dropdown-item" (click)="switchLanguage('ar')">العربية</a></li>
