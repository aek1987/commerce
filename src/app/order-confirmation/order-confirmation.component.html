<!-- components/order-confirmation/order-confirmation.component.html -->
<div class="container mt-5">
  <h2 class="text-center mb-4">Confirmation de Commande</h2>
  
  <div class="card">
    <div class="card-header">
      <h4>DÃ©tails de votre commande</h4>
    </div>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of items" class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ item.product.name }} ({{ item.quantity }} x {{ item.product.price }} DZ)</span>
        <span class="badge bg-secondary rounded-pill">
          {{ item.quantity * item.product.price }} DZ
        </span>
      </li>
    </ul>
    <div class="card-footer text-end">
      <h5>Total : <span class="text-danger">{{ total }} DZ</span></h5>
    </div>
  </div>
  
  <div class="text-center mt-4">
    
    <button class="btn btn-success me-2" (click)="confirmOrder()">Confirmer la commande</button>
    
    <button class="btn btn-danger" (click)="cancelOrder()">Annuler</button>
    <div *ngIf="alertService.alertMessage" class="alert alert-warning">
      {{ alertService.alertMessage }}
    </div>
    <!-- Affichage du message d'alerte sous le bouton de confirmation -->
    <div *ngIf="alertMessage" class="alert alert-warning mt-3">
      {{ alertMessage }}
    </div>
    
  </div>
</div>
