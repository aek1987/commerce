<!-- components/order-confirmation/order-confirmation.component.html -->
<div class="container mt-4">
    <h2>Confirmation de commande</h2>
  
    <ul class="list-group mb-4">
      <li *ngFor="let item of items" class="list-group-item d-flex justify-content-between align-items-center">
        {{ item.name }} - {{ item.price }} €
        <span class="badge bg-primary rounded-pill">{{ item.price }}</span>
      </li>
    </ul>
  
    <h4>Total : {{ total }} €</h4>
  
    <button class="btn btn-success" (click)="confirmOrder()">Confirmer la commande</button>
    <button class="btn btn-danger" (click)="cancelOrder()">Annuler</button>
  </div>
