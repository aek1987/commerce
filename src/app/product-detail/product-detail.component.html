<h2>Detaill de Produit</h2>

<!-- components/product-detail/product-detail.component.html -->
<div class="container mt-5">
  <div  class="row" *ngIf="product" >
    <div class="col-md-6">
      <img [src]="product!.image" alt="{{ product!.name }}" class="img-fluid rounded">
    </div>
    <div class="col-md-6">
      <h2 class="product-name">{{ product!.name }}</h2>
      <p class="product-price"><strong>Prix : </strong>{{ product!.price }} DZ</p>
      <p class="product-description"><strong>Description : </strong>{{ product!.description }}</p>
      <button class="btn btn-primary">Acheter</button>
      <button class="btn btn-secondary">Retour</button>
    </div>
  </div>
</div>

<ng-template #noProduct>
  <p>Loading...</p>
</ng-template>
